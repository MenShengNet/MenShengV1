<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/asscenter.css">
    <link rel="stylesheet" href="./css/common.css">
</head>
<style type="text/css">
	.detail{height:932px;}
</style>
<body>
<div class="public-header">
    <div class="public-logo">门生logo</div>
    <div class="public-but1">直播</div>
    <div class="public-but2">录播</div>
    <input type="text" class="public-search">
    <a href="#" class="public-register">注册/登录</a>
    <a href="#" class="public-info">消息</a>
    <a href="#" class="public-mycourse">我的课程</a>
</div>
<div class="detail">
    <div class="centre-nav">
        <ul>
            <li>个人中心</li>
            <li>我的课程</li>
            <li>消息中心</li>
            <li>个人信息管理</li>
            <li>关注</li>
        </ul>

    </div>
    <div class="assinfo">
        <div class="assdes">
            <img src="/mensheng/MenShengV1/前端/assusercenter/iamge/fany-1.png" alt="" class="ass-icon">
            <div class="assxinxi">
                <h1>萧哥哥</h1>
                <span>证</span>
                <span>等级</span>
                <span>平台币</span>
                <p>好好学习，天天向上！</p>
            </div>
        </div>
        <div class="asseval">
            <div>综合评测指数</div>
            <div>说明</div>
        </div>
        <div class="nav-button">
            <a href="" class="nav-but">基本信息</a>
            <a href="" class="nav-but">我的平台币</a>
            <a href="" class="nav-but">问题与反馈</a>
        </div>


		<div id="profileArea">
			<form action="">
				<div class="account">
					<ul>
						<li>
							<em>*昵称：</em><input type="text" />
						</li>
						<li>
							<em>*手机号：</em><input type="text" />
						</li>
						<li>
							<em>*密码：</em><input type="password" />
							<span>修改</span>
						</li>
					</ul>
				</div>

				<div class="head">
					<span>头像：</span>
					<img src="" alt="" width="100" height="100" />
					<p>支持jpg、png等格式，小于20M</p>
					<input type="button" value="上传" /><br />
				</div>
				<div class="sex">
					<ul>
						<li>性别：</li>
						<li>
							男<input type="radio" />
						</li>
						<li>
							女<input type="radio" />
						</li>
						<li>
							保密<input type="radio" />
						</li>
					</ul>
				</div>
				<div class="school">
					<p class="rzStatus">待认证</p>
					<img src="" alt="学生证/校园卡" width="100" height="100"; />
					<span>
						学校：
						<select name="" id="">
							<option value="">schoolA</option>
							<option value="">schoolB</option>
						</select>
					</span>
					<p class="reminder">上传学生证或校园卡<br />支持jpg、png等格式，小于20M</p>
					<input class="commit" type="button" value="上传" />
				</div>
				<div class="selfIntro">
					<p>自我介绍：</p>
					<textarea name="selfIntro" id="selfIntro" cols="62" rows="5"></textarea>
				</div>
				<input class="commitAll" type="button" value="提交" />
			</form>
		</div>
    </div>
</div>
<div class="public-footer">

</div>

</body>
</html>
